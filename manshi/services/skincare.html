<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skincare Heaven</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #fff;
        color: #333;
    }
    header {
        background-color: #f8d7da;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        color: #c2185b;
        margin: 0;
    }
    nav a {
        margin: 0 15px;
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }
    nav a:hover {
        color: #c2185b;
    }
    .hero {
        background: url('https://via.placeholder.com/1200x400/ffc0cb/000000?text=Skincare+Banner') no-repeat center/cover;
        height: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 2em;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }
    .categories {
        padding: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
    .category {
        text-align: center;
        width: 100px;
    }
    .category img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #c2185b;
    }
    .category p {
        margin-top: 8px;
        font-size: 0.9em;
    }
    .bestsellers {
        padding: 20px;
    }
    .bestsellers h2 {
        margin-bottom: 10px;
        color: #c2185b;
    }
    .product-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 10px;
        scroll-snap-type: x mandatory;
    }
    .product {
        flex: 0 0 auto;
        width: 180px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        scroll-snap-align: start;
    }
    .product img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
    }
    footer {
        background-color: #f8d7da;
        color: #333;
        text-align: center;
        padding: 15px;
        font-size: 0.9em;
        margin-top: 20px;
    }
</style>
</head>
<body>

<header>
    <h1>Skincare Heaven</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Skincare</a>
        <a href="#">Makeup</a>
        <a href="#">Offers</a>
    </nav>
</header>

<div class="hero">
    Glowing Skin Starts Here
</div>

<section class="categories">
    <div class="category">
        <img src="facewash.jpg" alt="Face Wash">
        <p>Face Wash</p>
    </div>
    <div class="category">
        <img src="moisterizer.jpg" alt="Moisturizer">
        <p>Moisturizer</p>
    </div>
    <div class="category">
        <img src="serum.jpg" alt="Serums">
        <p>Serums</p>
    </div>
    <div class="category">
        <img src="sunscreen.jpg" alt="Sunscreen">
        <p>Sunscreen</p>
    </div>
</section>

<section class="bestsellers">
    <h2>Bestsellers</h2>
    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/180x150" alt="Product 1">
            <p>Glow Cream</p>
            <p>₹499</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/180x150" alt="Product 2">
            <p>Hydrating Serum</p>
            <p>₹899</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/180x150" alt="Product 3">
            <p>SPF 50 Sunscreen</p>
            <p>₹699</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/180x150" alt="Product 4">
            <p>Night Repair Cream</p>
            <p>₹799</p>
        </div>
    </div>
</section>

<footer>
    &copy; 2025 Skincare Heaven. All Rights Reserved.
</footer>

</body>
</html>
