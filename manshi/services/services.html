<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Help Center - Glowbeauty</title>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        background-color: #f7dae7;
        color: black;
    }

    /* Header styling */
    header {
        background-color: #a55166;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
    }

    header .brand {
        font-size: 1.8rem;
        font-weight: bold;
        letter-spacing: 1px;
    }

    header .header-title {
        font-size: 1.5rem;
        font-weight: 500;
    }

    .container {
        width: 80%;
        max-width: 1100px;
        margin: auto;
    }

    /* Search bar styling */
    .search-bar {
        display: flex;
        margin: 30px auto;
        width: 60%;
        border: 2px solid #d38c9d;
        border-radius: 30px;
        overflow: hidden;
    }

    .search-bar input {
        flex: 1;
        padding: 12px;
        border: none;
        outline: none;
        font-size: 1rem;
    }

    .search-bar button {
        background-color: #d38c9d;
        border: none;
        color: black;
        padding: 12px 25px;
        cursor: pointer;
        font-size: 1rem;
    }

    /* Section title */
    .section-title {
        font-size: 1.5rem;
        margin: 20px 0 10px;
        text-align: center; /* Centered heading */
        font-weight: bold;
    }

    /* Grid for help topics */
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 50px;
    }

    .card {
        background-color: white;
        border-radius: 12px;
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        transition: all 0.2s;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .card img {
        width: 50px;
        margin-bottom: 15px;
    }

    .card h3 {
        font-size: 1rem;
        color: black;
        margin: 0;
    }

    /* Chat box styling */
    .chat-box {
        background-color: #f7dae7;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        width: 50%;
        margin: auto;
    }

    .chat-box button {
        background-color: #d38c9d;
        color: #f7dae7;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>

<!-- Header with brand name -->
<header>
    <div class="brand">Glowbeauty</div>
    <div class="header-title">Help Center</div>
</header>

<div class="container">

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" placeholder="How can we help you?">
        <button>Search</button>
    </div>

    <!-- Browse topics -->
    <h2 class="section-title">Browse Topics</h2>
    <div class="grid">
        <div class="card">
            <img src="https://img.icons8.com/color/96/000000/shopping-cart.png">
            <h3>Order Related</h3>
        </div>
        <div class="card">
            <img src="https://img.icons8.com/color/96/000000/shopping-bag.png">
            <h3>Shopping</h3>
        </div>
        <div class="card">
            <img src="https://img.icons8.com/color/96/000000/user.png">
            <h3>My Account</h3>
        </div>
        <div class="card">
            <img src="https://img.icons8.com/color/96/000000/money.png">
            <h3>Payments</h3>
        </div>
        <div class="card">
            <img src="https://img.icons8.com/color/96/000000/info.png">
            <h3>Others</h3>
        </div>
    </div>

    <!-- Chat box -->
    <div class="chat-box">
        <p><strong>Need more help?</strong></p>
        <button>ðŸ’¬ Chat with us</button>
    </div>

</div>

</body>
</html>
