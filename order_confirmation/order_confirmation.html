<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .checkmark {
      font-size: 70px;
      color: #28a745;
      border: 3px solid #28a745;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    h2 {
      font-size: 24px;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    a {
      color: #28a745;
      text-decoration: none;
      font-weight: 500;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #28a745;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #218838;
    }

    .footer {
      font-size: 13px;
      margin-top: 25px;
      color: #666;
    }

    .footer a {
      color: #28a745;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .checkmark {
        width: 80px;
        height: 80px;
        font-size: 50px;
      }

      h2 {
        font-size: 20px;
      }

      .btn {
        width: 100%;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="checkmark">✓</div>
    <h2>Order Confirmed!</h2>
    <p>Your order has been placed successfully. <a href="#">Order History</a></p>
    <p>Get delivery by <b>Mon, 06 Feb</b> – <b>Thu, 09 Feb</b></p>
    <p><a href="#">Track My Order</a></p>
    <a href="#" class="btn">Continue Shopping</a>
    <div class="footer">
      Have any questions? Reach directly to our <a href="#">Customer Support</a>
    </div>
  </div>

</body>
</html>
